<h1> Search for Artist</h1>
<form>
  <div class="form-group">
  <input type="text" class="form-control lg" placeholder="search artists" [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
  </div>
</form>

<div *ngIf="srs">
    <div *ngFor="let res of srs">
      <div class="row">
        <div class="col-md-12">
          <div class="search-res well">
            <h4>{{res.name}}</h4>
             <img class="res-thumb  img-circle" src="{{res.images[0].url}}" width="50" height="50">
            <span *ngFor="let genre of res.genres">{{genre}}</span>
                <small>{{res.popularity}}</small>
          </div>
        </div>
     
         
          
      </div>
    </div>
</div>
